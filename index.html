<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donkey App Jokes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 15px;
    }

    /* Language switch bar */
    #languageBar {
      display: none; /* shown after first joke */
      margin: 0 auto 18px auto;
      font-size: 14px;
      color: #111;
    }

    #languageBar .langs {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-left: 8px;
    }

    #languageBar a {
      color: #0000ee;
      text-decoration: underline;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    #languageBar .sep {
      color: #999;
      user-select: none;
    }

    #languageBar img.flag {
      width: 50px;
      height: 25px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: inline-block;
    }

    /* Main button – make it feel clickable */
    #mainButton {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: 1px solid #cfcfcf;
      background: #f7f7f7;
      transition: transform 0.05s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      user-select: none;
    }

    #mainButton:hover {
      background: #f0f0f0;
      border-color: #bdbdbd;
      box-shadow: 0 8px 18px rgba(0,0,0,0.10);
    }

    /* “Pressed” feel */
    #mainButton:active {
      transform: translateY(2px) scale(0.99);
      box-shadow: 0 3px 10px rgba(0,0,0,0.10);
      background: #e9e9e9;
    }

    /* Keyboard focus – makes it obvious it was clicked/tabbed */
    #mainButton:focus-visible {
      outline: 3px solid rgba(0, 120, 255, 0.35);
      outline-offset: 3px;
    }

    #content {
      margin-top: 30px;
      display: none;
    }

    #joke {
      font-size: 18px;
      line-height: 1.5;
      white-space: pre-line;
      min-height: 80px;
      margin-bottom: 18px;
    }

    #ratingIcons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 14px;
      min-height: 72px; /* keeps layout stable */
      align-items: center;
    }

    #ratingIcons img {
      width: 64px;
      height: 64px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.08s ease, filter 0.12s ease;
    }

    #ratingIcons img:hover {
      transform: scale(1.06);
      filter: brightness(1.03);
    }

    /* “Pressed” feel on icons too */
    #ratingIcons img:active {
      transform: scale(0.96);
      filter: brightness(0.95);
    }

    /* Vote acknowledgement message */
    #voteMessage {
      font-size: 14px;
      color: #1a1a1a;
      padding: 10px 12px;
      border: 1px solid #e1e1e1;
      border-radius: 10px;
      background: #fafafa;
      display: none;
      width: fit-content;
      margin: 0 auto 14px auto;
    }

    #extras {
      font-size: 13px;
    }

    #extras a {
      color: #0000ee;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Language switch (hidden until first joke is shown) -->
  <div id="languageBar">
    Show jokes in:
    <span class="langs">
      <a href="english.html" title="English">
        EN <img class="flag" src="language/en.png" alt="English flag" />
      </a>
      <span class="sep">|</span>
      <a href="polish.html" title="Polish">
        PL <img class="flag" src="language/pl.png" alt="Polish flag" />
      </a>
      <span class="sep">|</span>
      <a href="german.html" title="German">
        DE <img class="flag" src="language/de.png" alt="German flag" />
      </a>
      <span class="sep">|</span>
      <a href="spanish.html" title="Spanish">
        ES <img class="flag" src="language/es.png" alt="Spanish flag" />
      </a>
      <span class="sep">|</span>
      <a href="french.html" title="French">
        FR <img class="flag" src="language/fr.png" alt="French flag" />
      </a>
    </span>
  </div>

  <!-- Main button -->
  <button id="mainButton" type="button">Press me to get a joke</button>

  <!-- Joke content (hidden initially) -->
  <div id="content">
    <div id="joke"></div>

    <div id="ratingIcons"></div>
    <div id="voteMessage">Thanks for your vote.</div>

    <div id="extras">
      <a href="addajoke.html">Want to add a joke?</a>
    </div>
  </div>

  <!-- Supabase JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const { createClient } = supabase;

    const supabaseUrl = 'https://mknsvxajrvdlwqywvlrf.supabase.co';
    const supabaseKey =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1rbnN2eGFqcnZkbHdxeXd2bHJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NzE5ODIsImV4cCI6MjA4MTA0Nzk4Mn0.2urjAD5bb20Y73ZuWffeyfjDjoj7ISsowMRq9iYm-xo';

    const client = createClient(supabaseUrl, supabaseKey);

    const mainButton = document.getElementById('mainButton');
    const contentDiv = document.getElementById('content');
    const jokeDiv = document.getElementById('joke');
    const ratingIconsDiv = document.getElementById('ratingIcons');
    const voteMessageDiv = document.getElementById('voteMessage');
    const languageBar = document.getElementById('languageBar');

    let jokesCache = [];
    let currentJoke = null;
    let initialised = false;
    let voteLocked = false; // prevents multiple votes per shown joke

    const ratingOptions = [
      { key: 'rating_dont_get_it_count', img: '1.png', alt: "Don't get it" },
      { key: 'rating_ehh_count', img: '2.png', alt: 'Ehh' },
      { key: 'rating_good_one_count', img: '3.png', alt: 'Good One' },
      { key: 'rating_fell_off_chair_count', img: '4.png', alt: 'Epic' }
    ];

    function showVoteThanks() {
      ratingIconsDiv.innerHTML = '';
      voteMessageDiv.style.display = 'inline-block';
      voteMessageDiv.textContent = 'Thanks for your vote.';
    }

    function resetVotingUI() {
      voteLocked = false;
      voteMessageDiv.style.display = 'none';
      renderRatingIcons();
    }

    async function loadJokes() {
      jokeDiv.textContent = 'Loading joke...';

      const { data, error } = await client
        .from('jokes')
        .select('*')
        .eq('is_visible', true)
        .eq('is_flagged', false)
        .limit(100);

      if (error) {
        console.error(error);
        jokeDiv.textContent = 'Could not load jokes.';
        return;
      }

      jokesCache = data || [];

      if (!jokesCache.length) {
        jokeDiv.textContent = 'No jokes available yet.';
        ratingIconsDiv.innerHTML = '';
        voteMessageDiv.style.display = 'none';
        return;
      }

      showRandomJoke();
    }

    function showRandomJoke() {
      if (!jokesCache.length) {
        jokeDiv.textContent = 'No jokes available.';
        ratingIconsDiv.innerHTML = '';
        voteMessageDiv.style.display = 'none';
        return;
      }

      const idx = Math.floor(Math.random() * jokesCache.length);
      currentJoke = jokesCache[idx];
      displayJoke(currentJoke);
    }

    function displayJoke(joke) {
      jokeDiv.textContent = joke.content;
      resetVotingUI();
    }

    function renderRatingIcons() {
      ratingIconsDiv.innerHTML = '';
      ratingOptions.forEach(opt => {
        const img = document.createElement('img');
        img.src = opt.img;
        img.alt = opt.alt;
        img.title = opt.alt;
        img.addEventListener('click', () => rateJoke(opt.key));
        ratingIconsDiv.appendChild(img);
      });
    }

    async function rateJoke(counterKey) {
      if (!currentJoke || voteLocked) return;

      voteLocked = true;
      showVoteThanks();

      const newValue = (currentJoke[counterKey] || 0) + 1;

      const { data, error } = await client
        .from('jokes')
        .update({ [counterKey]: newValue })
        .eq('id', currentJoke.id)
        .select()
        .single();

      if (error) {
        console.error(error);
        voteLocked = false;
        voteMessageDiv.textContent = 'Sorry — error saving your vote.';
        voteMessageDiv.style.display = 'inline-block';
        return;
      }

      currentJoke = data;
      jokesCache = jokesCache.map(j => (j.id === data.id ? data : j));
    }

    mainButton.addEventListener('click', async () => {
      mainButton.blur();

      if (!initialised) {
        initialised = true;
        contentDiv.style.display = 'block';
        languageBar.style.display = 'block'; // show language options after first click
        mainButton.textContent = 'Another joke';
        await loadJokes();
      } else {
        showRandomJoke();
      }
    });
  </script>
</body>
</html>
