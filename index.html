<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donkey App Jokes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 15px;
    }

    #mainButton {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f7f7f7;
    }

    #content {
      margin-top: 30px;
      display: none; /* remains hidden until first click */
    }

    #joke {
      font-size: 18px;
      line-height: 1.5;
      white-space: pre-line;
      min-height: 80px;
      margin-bottom: 20px;
    }

    #ratingIcons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    #ratingIcons img {
      width: 64px;
      height: 64px;
      cursor: pointer;
      user-select: none;
    }

    #extras {
      font-size: 13px;
    }

    #extras a {
      color: #0000ee;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Main button -->
  <button id="mainButton">Press me to get a joke</button>

  <!-- Joke content (hidden initially) -->
  <div id="content">
    <div id="joke"></div>

    <div id="ratingIcons"></div>

    <div id="extras">
      <a href="addajoke.html">Want to add a joke?</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // Supabase config
    const supabaseUrl = 'https://mknsvxajrvdlwqywvlrf.supabase.co';
    const supabaseKey =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1rbnN2eGFqcnZkbHdxeXd2bHJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NzE5ODIsImV4cCI6MjA4MTA0Nzk4Mn0.2urjAD5bb20Y73ZuWffeyfjDjoj7ISsowMRq9iYm-xo';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const mainButton = document.getElementById('mainButton');
    const contentDiv = document.getElementById('content');
    const jokeDiv = document.getElementById('joke');
    const ratingIconsDiv = document.getElementById('ratingIcons');

    let jokesCache = [];
    let currentJoke = null;
    let initialised = false;

    // 4 rating icons
    const ratingOptions = [
      { key: 'rating_dont_get_it_count', img: '1.png', alt: "Don't get it" },
      { key: 'rating_ehh_count', img: '2.png', alt: 'Ehh' },
      { key: 'rating_good_one_count', img: '3.png', alt: 'Good One' },
      { key: 'rating_fell_off_chair_count', img: '4.png', alt: 'Epic' }
    ];

    // Load jokes from Supabase
    async function loadJokes() {
      jokeDiv.textContent = 'Loading joke...';

      const { data, error } = await supabase
        .from('jokes')
        .select('*')
        .eq('is_visible', true)
        .eq('is_flagged', false)
        .limit(100);

      if (error) {
        console.error(error);
        jokeDiv.textContent = 'Could not load jokes.';
        return;
      }

      jokesCache = data || [];

      if (!jokesCache.length) {
        jokeDiv.textContent = 'No jokes available yet.';
        return;
      }

      showRandomJoke();
    }

    // Display a random joke
    function showRandomJoke() {
      if (!jokesCache.length) {
        jokeDiv.textContent = 'No jokes available.';
        return;
      }

      const idx = Math.floor(Math.random() * jokesCache.length);
      currentJoke = jokesCache[idx];
      displayJoke(currentJoke);
    }

    function displayJoke(joke) {
      jokeDiv.textContent = joke.content;
      renderRatingIcons();
    }

    function renderRatingIcons() {
      ratingIconsDiv.innerHTML = '';
      ratingOptions.forEach(opt => {
        const img = document.createElement('img');
        img.src = opt.img;
        img.alt = opt.alt;
        img.addEventListener('click', () => rateJoke(opt.key));
        ratingIconsDiv.appendChild(img);
      });
    }

    // Rate joke
    async function rateJoke(counterKey) {
      if (!currentJoke) return;

      const newValue = (currentJoke[counterKey] || 0) + 1;

      const { data, error } = await supabase
        .from('jokes')
        .update({ [counterKey]: newValue })
        .eq('id', currentJoke.id)
        .select()
        .single();

      if (error) {
        console.error(error);
        alert('Error saving your vote.');
        return;
      }

      currentJoke = data;
      jokesCache = jokesCache.map(j => (j.id === data.id ? data : j));
    }

    // Main button behavior
    mainButton.addEventListener('click', async () => {
      if (!initialised) {
        initialised = true;
        contentDiv.style.display = 'block';
        mainButton.textContent = 'Another joke';
        await loadJokes();
      } else {
        showRandomJoke();
      }
    });
  </script>
</body>
</html>
