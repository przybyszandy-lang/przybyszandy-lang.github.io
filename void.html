<html lang="en">

            min-height: 100vh;

        a {

            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        header {
            position: relative;
            text-align: center;
            padding: 4rem 1rem 3rem;
            overflow: hidden;
        }

        header::before {
            content: "";

            inset: 0;
            background:

                radial-gradient(circle at 10% 120%, rgba(58, 109, 255, 0.3), transparent 60%),

            z-index: -1;
        }

        .logo {

            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));

            margin-bottom: 0.7rem;

        h1 {

            letter-spacing: 0.12em;
            margin-bottom: 0.4rem;
        }

        .subtitle {
            font-style: italic;
            color: #a8c7ff;
            font-size: 0.95rem;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 1rem 1rem 4rem;
        }

            box-shadow:

            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        section::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(0, 255, 255, 0.05), transparent 60%);
            opacity: 0.7;
            pointer-events: none;
        }

        section h2 {
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 0.9rem;
            color: #9fdfff;
        }

        section p,
        section li {
            font-size: 0.98rem;
            color: #d7e7ff;
        }

        .highlight {
            color: #59d8ff;
        }

        ul {
            list-style: none;
            margin-top: 0.5rem;
        }

            padding-left: 1.5rem;
            position: relative;
            margin-bottom: 0.4rem;
        }

            color: #59d8ff;
        }

            color: #a3c5ff;
        }

            text-align: center;
        }
