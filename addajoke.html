<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add a Joke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 15px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }

    p.intro {
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 14px;
      margin-top: 16px;
      margin-bottom: 4px;
    }

    textarea, input[type="email"], select {
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    button {
      margin-top: 18px;
      padding: 10px 22px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f7f7f7;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
      min-height: 18px;
      white-space: pre-wrap;
    }

    .links {
      margin-top: 30px;
      font-size: 13px;
      text-align: center;
    }

    .links a {
      color: #0000ee;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add a Joke</h1>
    <p class="intro">
      Share your joke with the world. Please keep it friendly – no hate, abuse or personal data.
    </p>

    <form id="addJokeForm">
      <label for="jokeContent">Your joke</label>
      <textarea id="jokeContent" placeholder="Type your joke here..." required></textarea>

      <label for="jokeLanguage">Language</label>
      <select id="jokeLanguage" aria-label="Select joke language">
        <option value="English" selected>English</option>
        <option value="Polish">Polish</option>
        <option value="German">German</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="Other">Other</option>
      </select>

      <label for="jokeEmail">Your email (optional)</label>
      <input
        id="jokeEmail"
        type="email"
        placeholder="We might contact you if we ever curate the best jokes. Leave empty if you prefer."
        autocomplete="email"
      />

      <button id="submitBtn" type="submit">Submit joke</button>
    </form>

    <div id="message"></div>

    <div class="links">
      <div><a href="index.html">Back to jokes</a></div>
      <div style="margin-top:6px;"><a href="privacy.html">Privacy Policy</a></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // Supabase config (anon key – safe for frontend)
    const supabaseUrl = 'https://mknsvxajrvdlwqywvlrf.supabase.co';
    const supabaseKey = 'sb_publishable_i1L1dBbWF-c5ntUINgnUyQ_rWbxB_bw';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('addJokeForm');
    const jokeContentInput = document.getElementById('jokeContent');
    const jokeEmailInput = document.getElementById('jokeEmail');
    const jokeLanguageSelect = document.getElementById('jokeLanguage');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    function setMessage(text, isError = false) {
      messageDiv.textContent = text;
      messageDiv.style.color = isError ? 'crimson' : 'green';
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      setMessage('');

      const content = jokeContentInput.value.trim();
      const emailRaw = jokeEmailInput.value.trim();
      const language = jokeLanguageSelect.value;

      if (!content) {
        setMessage('Please type a joke before submitting.', true);
        return;
      }

      // basic sanity on email (browser already validates type="email", but keep it safe)
      const email = emailRaw.length ? emailRaw : null;

      submitBtn.disabled = true;
      setMessage('Submitting...');

      // Use array form for insert (most robust)
      const payload = [{
        content: content,
        language: language,            // column is "language"
        added_by_email: email,
        is_new: true,
        is_visible: false,             // safer default (moderation-friendly)
        is_flagged: false
      }];

      const { data, error } = await supabase
        .from('jokes')
        .insert(payload)
        .select('id'); // optional: confirms insert + returns id if allowed by RLS

      submitBtn.disabled = false;

      if (error) {
        console.error('Supabase insert error:', error);
        // Show the real reason (this is what you need for debugging)
        setMessage(
          `Error saving joke:\n${error.message}\n${error.details ?? ''}`.trim(),
          true
        );
        return;
      }

      setMessage(`Thank you! Your joke has been submitted.${data?.[0]?.id ? ` (id: ${data[0].id})` : ''}`);

      jokeContentInput.value = '';
      jokeEmailInput.value = '';
      jokeLanguageSelect.value = 'English';
    });
  </script>
</body>
</html>
